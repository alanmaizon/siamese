name: Deploy Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      has_deploy_secrets: ${{ steps.check.outputs.has_deploy_secrets }}
    steps:
      - name: Check deployment secrets
        id: check
        env:
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_REPOSITORY: ${{ secrets.GCP_REPOSITORY }}
          CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          if [[ -n "${GCP_WORKLOAD_IDENTITY_PROVIDER}" && -n "${GCP_SERVICE_ACCOUNT}" && -n "${GCP_PROJECT_ID}" && -n "${GCP_REGION}" && -n "${GCP_REPOSITORY}" && -n "${CLOUD_RUN_SERVICE}" && -n "${VITE_GEMINI_API_KEY}" ]]; then
            echo "has_deploy_secrets=true" >> "$GITHUB_OUTPUT"
            echo "All deploy secrets are present."
          else
            echo "has_deploy_secrets=false" >> "$GITHUB_OUTPUT"
            echo "Missing one or more deploy secrets; Cloud Run deploy job will be skipped."
          fi

  deploy:
    needs: preflight
    if: ${{ needs.preflight.outputs.has_deploy_secrets == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPOSITORY }}/siamese:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --image "$IMAGE" \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}"

  deploy-skipped:
    needs: preflight
    if: ${{ needs.preflight.outputs.has_deploy_secrets != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip deploy when secrets are missing
        run: |
          echo "Cloud Run deployment skipped."
          echo "Reason: one or more required GitHub secrets are missing."
          echo "If deployment is handled outside GitHub Actions (for example AI Studio), this is expected."
