name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Sanitize repository
        run: npm run sanitize

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: E2E smoke test
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: Docker build
        run: docker build -t siamese:ci .
