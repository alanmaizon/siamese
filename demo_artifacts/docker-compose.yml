version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: edge_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

  api:
    image: python:3.11-slim
    container_name: app_api
    environment:
      - APP_ENV=production
      - GUNICORN_WORKERS=8
      - GUNICORN_THREADS=2
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://app:app@postgres:5432/appdb
      - REQUEST_TIMEOUT_SECONDS=30
    command: >
      bash -lc "
      pip install gunicorn==21.2.0 &&
      echo 'Pretend Django app starts here' &&
      gunicorn wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS} --threads ${GUNICORN_THREADS} --timeout ${REQUEST_TIMEOUT_SECONDS}
      "
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    container_name: cache_redis
    command: ["redis-server", "--maxclients", "100", "--tcp-keepalive", "60"]
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    container_name: db_postgres
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
